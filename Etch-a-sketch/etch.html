<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Etch-A-Sketch</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="etch.css">
</head>

<body>
  <div class="settings">
    <label class="label">Draw or Etch: </label>
    <input type="button" id="draw_etch_mode" value="ETCH"><br>
    <label class="label">Dark mode: </label>
    <input type="button" id="darkmode" value="Dark mode"><br>
    <label class="label" id="size_label">Grid size for etch: </label>
    <input type="number" min="0" max="100" name="grid-size" id="grid_size_num" value="16">
    <input type="button" value="Create" id="submit_grid_size"><br>
    <label class="label" class="color-label">Pick etch color</label>
    <input type="color" id="etch_color" value="#afeeee"><br>
    <label class="label" class="color-label">Pick canvas color</label>
    <input type="color" id="etch_background_color" value="#dda0dd"><br>
  </div>
  <div class="container" id="container">
  </div>

  <div class="popUpInfo" id="popUpInfo_container">
    <label class="popUpInfo">Invalid values entered for grid, must be below 100x100 </label>
    <input class="popUpInfo" type="button" id="error_ok" value="Ok">
  </div>
  <script src="etch.js" async defer></script>
</body>

</html>
