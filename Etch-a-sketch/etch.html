<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Etch-A-Sketch</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="etch.css">
</head>

<body>
  <div class="settings">
    <label class="label" id="size_label">Enter the grid size for your Etch!</label><br>
    <input type="number" name="grid-size" id="grid_size_num">
    <input type="button" value="Create" id="submit_grid_size">
  </div>
  <div class="container" id="container">
  </div>

  <div class="popUpInfo" id="popUpInfo_container">
    <label class="popUpInfo">Invalid values entered for grid, must be below 100x100 </label>
    <input class="popUpInfo" type="button" id="error_ok" value="Ok">
  </div>
  <script src="etch.js" async defer></script>
</body>

</html>
