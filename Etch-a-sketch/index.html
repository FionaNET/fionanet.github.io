<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Etch & Sketch</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="etch.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="main_window">
      <div class="header_title">
        <h1>Etch & Sketch</h1>
      </div>


      <div class="settings">
        <label class="label">Sketch or Etch </label>
        <input type="button" id="draw_etch_mode" value="ETCH"><br>
        <label class="label" id="size_label">Grid size </label>
        <input type="number" min="0" max="99" name="grid-size" id="grid_size_num" value="16"><br>
        <label class="label" class="color-label">Pen color</label>
        <input type="color" id="etch_color" value="#afeeee"><br>
        <label class="label" class="color-label">Canvas color</label>
        <input type="color" id="etch_background_color" value="#dda0dd"><br>
        <div class="setting_buttons_end">
          <button value="Create" id="submit_grid_size"> Create <br>
            <button id="darkmode" value="Dark mode"> Dark Mode <br>
        </div>

      </div>

      <div class=flex_box_container>
        <div class="etch-container" id="etch-container">
        </div>
      </div>
    </div>
  </div>

  <script src="etch.js" async defer></script>
  <script src="../shared/header.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
